
<body style="background-image:url('https://i.pinimg.com/originals/0c/64/b8/0c64b866e848e0cacb94466619d02583.jpg');background-size: cover;background-repeat: no-repeat;"> 
 
    <div class="container-fluid">
        <span style="margin-left: 0px;">
                <button class="btn btn-warning  mt-2 float-end m-2" (click)="back()"><h6 class="fas fa-backward m-1"></h6><b>Back</b></button>
        </span>
        <div class=" container col-md-7">
            <p class="display-4  text-center" style="color: white;">Edit Product</p>
        
            <form action="form" class="row g-3 mt-5 bg-light p-3" [formGroup]="registerForm" (ngSubmit)="onSubmit()" style="border-radius: 2%;">
            
                <div class="form-group col-md-6 ">
                    <label  class="form-label">Product Name</label>
                    <input type="text" class="form-control"  name="productname" placeholder="name of the product" formControlName="productname">
                   
                </div>
               
                <div class="form-group col-md-6">
                    <label  class="form-label">product ID</label>
                    <input type="number" class="form-control"  name="productID" placeholder="product ID" formControlName="productID">
                  
                   
                </div>
                
                <div class="form-group col-md-4">
                    <label  class="form-label">Brand</label>
                    <input type="text" class="form-control"  name="brand" placeholder="brand of the product" formControlName="brand">
                   
                   
                </div>
                
        
                <div class="form-group col-md-4">
                    <label  class="form-label">Colour</label>
                    <input type="text" class="form-control"  name="colour" placeholder="colour of the product" formControlName="colour">
                  
                </div>
                <div class="form-group col-md-4">
                    <label class="form-label">Category</label>
                    <input type="text" class="form-control"  name="category" placeholder="category of the product" formControlName="category">
                   
                    
                </div>
                 <!-- <div class="form-group col-md-4">  
                    <label>Quantity</label>
                    <input type="number" class="form-control" name="quantity" formControlName="quantity" placeholder="Enter quantity" >
                    
                </div>-->
              
                <div class="form-group col-md-4">
                    <label class="form-label">Cost</label>
                    <input type="number" class="form-control"  name="cost" placeholder="cost in Rupees" formControlName="cost">
                   
                   
                </div>
                <div class="form-group col-md-4 mt-2">
                    <label class="form-label">Rate Product:</label>
                    <ngb-rating [max]="5" [(rate)]="currentRate" [readonly]="false"  name="rating" class="px-2" formControlName="rating"></ngb-rating>
                       </div>
                <div class="form-group">
                    <label>Product Description</label>
                    <textarea cols="50" rows="3"  class="form-control"  name="description" formControlName="description" placeholder="Enter product description" ></textarea>
                        
                </div>
            
               
                <div class="col-12 pt-1 mb-3 mt-3">
                    <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid"><h5 class="fas fa-edit"></h5>Update Product</button>
                </div>
            </form>
        </div>
        
       
    </div>
    
    </body>
