
<h1 class="text-center  py-3" style="color:rgb(17, 17, 224)"><b>SIGN UP</b></h1>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="https://www.newsx.com/wp-content/uploads/2015/12/flipkart.jpg" alt="" height="300rem" width="300rem">
        </div>
        <div class="col-md-7"> 
           <form action="form" id="form" class="row g-2 p-2" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
         
            
        <div class="col-md-7">
            <label  class="form-label" >First Name</label>
            <input  type="text" class="form-control"  name="firstname" formControlName="firstname">
                 <p *ngIf="registerForm.get('firstname').hasError('required')&&registerForm.get('firstname').touched" style="color: red;">
                    FirstName is required</p>
           
        </div>

       
        <div class="col-md-7">
            <label  class="form-label">Last Name</label>
            <input type="text" class="form-control"  name="lastname" formControlName="lastname">
            <p *ngIf="registerForm.get('lastname').hasError('required')&&registerForm.get('lastname').touched" style="color: red;">
                LastName is required</p>
           
        </div>
        <div class="col-md-7">
            <label  class="form-label">Username</label>
            <input type="text" class="form-control"  name="username" formControlName="username">
            <p *ngIf="registerForm.get('username').hasError('required')&&registerForm.get('username').touched" style="color: red;">
                UserName is required</p>
            <p *ngIf="registerForm.get('username').hasError('minlength')&&registerForm.get('username').touched" style="color: red;">
                 Min length is 4</p>
        </div>
        <div class="col-md-7">
            <label  class="form-label" >Email</label>
            <input  type="email" class="form-control"  name="email" formControlName="email">
            <p *ngIf="registerForm.get('email').hasError('required')&&registerForm.get('email').touched" style="color: red;">
                Email is required</p>
        </div>

        <!-- password -->
        <div class="col-md-7">
            <label  class="form-label"  >Password</label>
            <input type="password" class="form-control" name="password" formControlName="password">
            <p *ngIf="registerForm.get('password').hasError('required')&&registerForm.get('password').touched" style="color: red;">
                Password is required</p>
                <p *ngIf="registerForm.get('password').hasError('minlength')&&registerForm.get('password').touched" style="color: red;">
                    Min length is 6</p>
                <p *ngIf="registerForm.get('password').hasError('pattern')&&registerForm.get('password').touched" style="color: red;">
                     Password should have atleast 1 capital letter and 1 number.</p>
        </div>
        <div class="col-12 mt-3 ">
            <button type="submit" class="btn btn-success text-white" [disabled]="registerForm.invalid">Register</button>
        </div>
        <div>
            <a class="nav-link" routerLink="login" routerLinkActive="active" (click)="login()" style="color:purple;"><h5 class="far fa-user m-2">Existing User? Log in</h5></a>
        </div>
       
    </form>
       </div>
    </div>
    
</div>
